apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: bbs-docker
  labels:
    app: gateway
spec:
  type: NodePort
  ports:
  - port: 8760
    name: gateway
    targetPort: 8760
    nodePort: 31005
  selector:
    app: gateway
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gateway
  namespace: bbs-docker
  labels:
    name: gateway
spec:
  serviceName: "gateway"
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      imagePullSecrets:
        - name: $SECRET_NAME
      containers:
        - name: gateway
          image: $IMAGE_NAME
          ports:
            - containerPort: 8760
  podManagementPolicy: "Parallel"